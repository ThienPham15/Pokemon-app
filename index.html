<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>POKEMON</h1>
    <div class="filterBtn">
        <button class="genBtn">Gen I</button>
        <button class="genBtn">Gen II</button>
        <button class="genBtn">Gen III</button>
        <button class="genBtn">Gen IV</button>
        <button class="genBtn">Gen V</button>
        <button class="genBtn">Gen VI</button>
        <button class="genBtn">Gen VII</button>
        <button class="genBtn">Gen VIII</button>
        <button class="genBtn">Gen IX</button>
    </div>
    <div id="pokeNum" class="pokeNum"></div>
    <input id="searchBox" type="text" placeholder="Search by name ...">
    <div class="pokeList"></div>
    <div class="toTopContainer">
        <label for="toTopBtn"><span class="material-symbols-outlined toTopIcon">arrow_upward</span></label>
        <button id="toTopBtn"></button>
    </div>

    <script src="main.js"></script>
</body>
</html>s
